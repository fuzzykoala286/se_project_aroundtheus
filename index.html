<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Vector.svg"
          alt="around the us logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                class="card__image"
                alt=" valley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                class="card__image"
                alt="lake"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                class="card__image"
                alt=" mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                class="card__image"
                alt="latemar pic"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                class="card__image"
                alt=" national park"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                class="card__image"
                alt="differant lake"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__title"
            type="text"
            name="Name"
            placeholder="Jacques Cousteau"
          />
          <input
            class="modal__description"
            type="text"
            name="About me"
            placeholder="Explorer"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
