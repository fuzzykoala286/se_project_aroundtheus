<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Vector.svg"
          alt="around the us logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              id="profile-edit-button"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S</p>
      </footer>
    </div>
    <div class="modal" id="profile-Edit-Modal">
      <div class="modal__container">
        <button class="modal__close" id="exit-edit-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            name="Title"
            placeholder="Jacques Cousteau"
          />
          <input
            class="modal__input"
            id="add-profile-description-input"
            type="text"
            name="Description"
            placeholder="Explorer"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="profile-Add-Modal">
      <div class="modal__container">
        <button class="modal__close" id="exit-add-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type-title"
            id="profile-title-input"
            type="text"
            name="Title"
            placeholder="title"
          />
          <input
            class="modal__input modal__input_type-url"
            id="profile-description-input"
            type="text"
            name="Url"
            placeholder="Image URL"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="picture-Modal">
      <divs class="modal__picture-container">
        <button class="modal__close" id="exit-preview-button"></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__title"></p>
        
        
      </div>
    </div>

    <template id="card-template"
      ><li class="card">
        <button
          type="button"
          class="card__delete-button"
          id="Delete-card"
        ></button>
        <img class="card__image" src=" " alt />

        <div class="card__description">
          <h2 class="card__title"></h2>

          <button type="button" class="card__like-button"></button>
        </div></li
    ></template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
